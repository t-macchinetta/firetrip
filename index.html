<body>
    <!-- Add your site or app content here -->
    <div id="loading_start" class="load" style="display:none;">
        <!-- <div id="loading_start" class="load"> -->
        <div class="air">
            <img src="https://www.gstatic.com/mobilesdk/160503_mobilesdk/logo/2x/firebase_28dp.png" width="50" height="50"
                class="d-inline-block align-top" alt="">
            <p>Loading...</p>
        </div>
        <input type="password" id="input_pass" class="form-control" value="" placeholder="input pass" />
    </div>
    <!--コンテンツ表示画面-->
    <!-- <div id="loading_end" style="display:none;"> -->
    <div id="loading_end">
        <!--nav-->
        <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#" id="back_top">
                <img src="https://www.gstatic.com/mobilesdk/160503_mobilesdk/logo/2x/firebase_28dp.png" width="30"
                    height="30" class="d-inline-block align-top" alt="">
                <h1>Fire</h1>
                <i class="material-icons">code</i>
                <h1>Trip</h1>
            </a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item mr-3 d-flex">
                        <label for="radio_title" class="h-100 mr-2 my-2 my-lg-0 d-flex align-items-center">
                            <input type="radio" id="radio_title" class="mr-1" name="search" value="title" checked>
                            タイトルで検索
                        </label>
                        <label for="radio_comment" class="h-100 mr-2 my-2 my-lg-0 d-flex align-items-center">
                            <input type="radio" id="radio_comment" class="mr-1" name="search" value="comment"> コメントで検索
                        </label>
                    </li>
                    <li class="nav-item mr-2 search">
                        <input class="form-control mr-sm-2" type="text" id="search-text" placeholder="Search">
                    </li>
                </ul>
            </div>
        </nav>
        <div id="buffer"></div>



        <!--追加ボタン-->
        <button id="add" type="button" class="btn btn-danger btn-circle" data-toggle="modal" data-target="#input">
            <i class="material-icons md-24">add</i>
        </button>


        <!--モーダル-->
        <div class="modal fade" id="input" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <!-- 旅記録用ダイアログ -->
            <div class="modal-dialog" role="document" id="add_trip">
                <div class="modal-content">
                    <div class="modal-header hidden">
                        <h5 class="modal-title" id="exampleModalLabel">新しく旅を追加</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="閉じる">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="title">タイトル</label>
                            <input type="text" class="form-control" id="title" placeholder="タイトル(必須)">
                        </div>
                        <div class="form-group">
                            <label for="depart">depart</label>
                            <input type="date" class="form-control" name="depart" id="depart">
                        </div>
                        <div class="form-group">
                            <label for="arrive">arrive</label>
                            <input type="date" class="form-control" name="arrive" id="arrive">
                        </div>
                        <div class="form-group">
                            <label for="cost">コスト</label>
                            <select class="form-control" id="cost">
                                <option value="10000" selected>10000</option>
                                <option value="20000">20000</option>
                                <option value="30000">30000</option>
                                <option value="40000">40000</option>
                                <option value="50000">50000</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="about">概要</label>
                            <textarea class="form-control" id="about" rows="3" placeholder="概要(任意)"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary btn-block" data-dismiss="modal">
                            <i class="material-icons">arrow_back</i>
                        </button>
                        <button type="button" class="btn btn-primary btn-block a_send" data-dismiss="modal" id="a_send"
                            disabled>
                            <i class="material-icons">done</i>
                        </button>
                    </div>
                    <!-- /.modal-footer -->
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.旅記録用modal-dialog -->
            <!-- レコード記録用ダイアログ -->
            <div class="modal-dialog hidden" role="document" id="add_records">
                <div class="modal-content">
                    <div class="modal-header hidden">
                        <h5 class="modal-title" id="exampleModalLabel">新しくレコードを追加</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="閉じる">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="fromTime">出発時刻</label>
                            <input type="time" class="form-control" name="fromTime" id="fromTime">
                        </div>
                        <div class="form-group">
                            <label for="from">出発地</label>
                            <input type="text" class="form-control" name="from" id="from">
                        </div>
                        <div class="form-group">
                            <label for="toTime">到着時刻</label>
                            <input type="time" class="form-control" name="toTime" id="toTime">
                        </div>
                        <div class="form-group">
                            <label for="to">到着地</label>
                            <input type="text" class="form-control" name="to" id="to">
                        </div>
                        <div class="form-group">
                            <label for="how">移動手段</label>
                            <input type="text" class="form-control" name="how" id="how">
                        </div>
                        <div class="form-group">
                            <label for="comment">コメント</label>
                            <textarea class="form-control" id="comment" rows="3" placeholder="コメント(任意)"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary btn-block" data-dismiss="modal">
                            <i class="material-icons">arrow_back</i>
                        </button>
                        <button type="button" class="btn btn-primary btn-block r_send" data-dismiss="modal" id="r_send"
                            disabled>
                            <i class="material-icons">done</i>
                        </button>
                    </div>
                    <!-- /.modal-footer -->
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.レコード記録用modal-dialog -->

        </div>
        <!-- /.modal -->
        <!--ここまでモーダル-->
        <div class=" flex flex-just">
            <div id="output" class="main container-fluid mt-3">
                <div id="articles" class="main container-fluid mt-3"></div>
                <div id="records" class="main container-fluid mt-3"></div>
            </div>
        </div>
    </div>

    <script src="scripts/jquery.mousehold.js"></script>

    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-auth.js"></script>

    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-messaging.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-storage.js"></script>
